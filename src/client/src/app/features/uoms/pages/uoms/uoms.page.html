@let selectedUom = $selectedUom();
<section class="subpage">
  <div>
    <div class="flex">
      <button (click)="showComponent('createForm')" class="info" ariaLabel="create">
        <i class="las la-plus"></i>
      </button>
      @if(selectedUom) {
      <button (click)="showComponent('updateForm')" class="warn" ariaLabel="edit">
        <i class="las la-pen-fancy"></i>
      </button>
      <button (click)="deleteUom(selectedUom)" class="error" ariaLabel="delete">
        <i class="las la-trash"></i>
      </button>
      }
    </div>
    <app-uom-list (onSelected)="setSelectedUom($event)"></app-uom-list>
  </div>
  <div>
    @switch ($component()) {
      @case ("createForm") {
        <app-create-uom-form (onSubmitDone)="showComponent(null)"></app-create-uom-form>
      }
      @case ("updateForm") {
        <app-update-uom-form [$uom]="$selectedUom()!"></app-update-uom-form>
      }
    }
  </div>
  <div>
  </div>
</section>
