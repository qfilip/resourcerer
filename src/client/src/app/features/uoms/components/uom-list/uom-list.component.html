@let uoms = $displayedUoms();
@let selectedUom = $selectedUom();
<div>
  <input #query (keyup)="onQueryChanged(query.value)" type="text" />
  <ul>
    @for(uom of uoms; track $index) {
    <li (click)="onSelected.emit(uom)" [ngClass]="{'selected': selectedUom?.id === uom.id}" class="hoverable clickable">
      <data [value]="uom.id">
        {{ uom.name }}
      </data>
    </li>
    }
  </ul>
</div>
