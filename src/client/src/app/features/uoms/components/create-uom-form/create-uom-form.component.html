<form (submit)="onSubmit($event)">
  <fieldset>
    <legend>Create Unit of Measure</legend>
    <div class="form-fields">
      <div>
        <label>
          <span>Name:</span>
          <input #name (change)="f.controls.name.setValue(name.value)" type="text" />
        </label>
        <app-form-error [$errors]="f.controls.name.errors"></app-form-error>
      </div>
  
      <div>
        <label>
          <span>Symbol:</span>
          <input #symbol (change)="f.controls.symbol.setValue(symbol.value)" type="text" />
        </label>
        <app-form-error [$errors]="f.controls.symbol.errors"></app-form-error>
      </div>
    </div>
  
    <button type="submit">Submit</button>
  </fieldset>
</form>
