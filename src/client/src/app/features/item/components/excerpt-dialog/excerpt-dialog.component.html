<app-dialog-wrapper #wrapper>
  <h2 header>Excerpt</h2>

  <div body>
    <div class="flex">
      <div>
        <h3>Available items</h3>
        <ul>
          @let items = $items();
          @for(i of items; track $index) {
            <li (click)="addItem(i)" class="clickable hoverable add">{{ i.name }}</li>
          }
        </ul>
      </div>
      <div>
        <h3>Recipe</h3>
        <ul class="recipe">
          @let recipe = $recipe();
          @for(x of recipe; track $index) {
            <li (click)="remove(x.item)" class="clickable hoverable remove">
              <div>{{ x.item.name }}</div>
              <div>
                <input #qty (change)="updateRecipe(x.item, qty.value)" [value]="x.qty" type="number" />
              </div>
            </li>
          }
        </ul>
      </div>
    </div>
    <app-form-error [$errors]="errors"></app-form-error>
  </div>

  <div footer>
    <button (click)="create()">Accept</button>
    <button (click)="close()">Close</button>
  </div>
</app-dialog-wrapper>
