@let trees = $categoryTrees();
@let selectedTree = $selectedTree();
<div class="flex">
  <button (click)="onCreate.emit()" ariaLabel="create">
    <i class="las la-plus"></i>
  </button>
  @if(selectedTree) {
    <button (click)="onUpdate.emit(selectedTree)" ariaLabel="edit">
      <i class="las la-pen-fancy"></i>
    </button>
    <button (click)="onRemove.emit(selectedTree)" ariaLabel="delete">
      <i class="las la-trash"></i>
    </button>
  }
</div>
<ul>
  @for(tree of trees; track $index) {
    <li>
      <app-category [$category]="tree"></app-category>
    </li>
  }
</ul>
