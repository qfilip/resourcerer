@let categories = $categories();
<button (click)="onCreate.emit()" class="create" ariaLabel="create">
  <i class="las la-plus"></i>
</button>
<ul>
  @for(c of categories; track $index) {
    <li>
      <app-category [$category]="c"></app-category>
      <div class="flex">
        <button (click)="onUpdate.emit(c)" ariaLabel="edit">
          <i class="las la-pen-fancy"></i>
        </button>
        <button (click)="onRemove.emit(c)" ariaLabel="delete">
          <i class="las la-trash"></i>
        </button>
      </div>
    </li>
  }
</ul>
