@let category = $category();
@let selected = $selected();
<details>
  <summary (click)="selectCategory()" [ngClass]="{'selected': selected }">{{ category.name }}</summary>
  <div>
    <ul>
      @for(child of category.childCategories; track $index) {
        <li>
          <data [value]="child.id">
            <app-category [$category]="child"></app-category>
          </data>
        </li>
      }
    </ul>
  </div>
</details>
