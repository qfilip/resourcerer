@let instances = $instances();
@let selected = $selected();
<ul>
  @for(instance of instances; track $index) {
  <li (click)="onSelected.emit(instance)" [ngClass]="{'selected': selected?.id === instance.id}"
    class="hoverable clickable">
    <dl>
      <div>
        <dd></dd>
        <dt></dt>
      </div>
    </dl>
  </li>
  }
</ul>
