<section>
    <header>
        <h2>{{ page$() }}</h2>
        <hr />
        <nav>
            <ul>
                @for(i of pages; track $index) {
                    <li (click)="page$.set(i.pageName)" [ngClass]="{'selected-icon': page$() === i.pageName}">
                        <a routerLink="{{i.route}}">
                            <i class="{{i.icon}}"></i>
                        </a>
                    </li>
                }
            </ul>
        </nav>
    </header>
    <section class="sub-page">
        <router-outlet></router-outlet>
    </section>
</section>
