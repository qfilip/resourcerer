@if(category) {
<dl class="datalist">
    <div class="kv-block">
        <dt>Name:</dt>
        <dd>{{ category.name }}</dd>
        <button>View</button>
    </div>
    <details>
        <summary>
            Subcategories: {{ category.childCategories.length }}
        </summary>
        <div class="children-block">
            <dd>
                <ul>
                    @for(child of category.childCategories; track $index) {
                        <li>
                            <category-tree [category]="child"></category-tree>
                        </li>
                    }
                </ul>
            </dd>
        </div>
    </details>
</dl>
}
