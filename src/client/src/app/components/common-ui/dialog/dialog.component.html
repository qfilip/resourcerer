@if(options) {
<article>
    <section>
        <header>
            {{ options.header }}
        </header>
        <main>
            {{ options.message }}
        </main>
        <footer>
            @for(btn of options.buttons; track $index) {
                <button (click)="onButtonClicked(btn.action)">{{ btn.label }}</button>
            }
        </footer>
    </section>
</article>
}
