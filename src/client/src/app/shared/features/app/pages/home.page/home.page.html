@let user = $user();
@let page = $page();
<section>
  <nav>
    <ul>
      @for(nLink of navLinks; track $index) {
        <li [ngClass]="{'selected': page.route === nLink.route }">
          <a [routerLink]="nLink.route" [title]="nLink.title">
            <i [class]="nLink.icon"></i>
          </a>
        </li>
      }
    </ul>
  </nav>
  <div class="subpages">
    <h2>
      {{ user?.company?.name }} | {{ page.title }}
    </h2>
    <router-outlet></router-outlet>
  </div>
</section>
