@let open = $open();
@let selected = $selected();
<details [open]="open">
  <summary (click)="toggle()" [ngClass]="{'selected': selected}">
    @if(open) {
      <i class="las la-caret-square-down"></i>
    }
    @else {
      <i class="las la-caret-square-right"></i>
    }
    <ng-content select="[header]"></ng-content>
  </summary>
  <ng-content select="[body]"></ng-content>
</details>
