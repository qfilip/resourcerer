@let displayed = $displayed();
@let selected = $selected();
<div>
    <input #query (keyup)="onQueryChanged(query.value)" type="text" placeholder="search..." />
  <ul>
    @for(x of displayed; track $index) {
      <li (click)="onSelected.emit(x)" class="clickable">
        {{x}}
      </li>
    }
  </ul>
</div>
