<article>
    <section>
        @if(currentUser) {
            @if(currentUser.isAdmin) {
                <button (click)="setRegisterComponent()" class="add-user">Add new user</button>
            }
            <user-list [currentUser]="currentUser" (onUserEdit)="setEditComponent($event)"></user-list>
        }
    </section>
    <section>
        @switch (component$()) {
            @case ('edit') {
                <user-edit [user]="currentUser"></user-edit>
            }
            @case ('register') {
                <register-user [companyId]="currentUser!.company.id"></register-user>
            }
        }
    </section>
</article>
