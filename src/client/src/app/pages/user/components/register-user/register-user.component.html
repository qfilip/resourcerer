<form (submit)="registerUser($event, username.value, email.value, admin.checked)">
    <fieldset>
        <legend>Register</legend>
        <div>
            <label>
                <span>Username</span>
                <input #username type="text" />
            </label>
        </div>
    
        <div>
            <label>
                <span>Email</span>
                <input #email type="text" />
            </label>
        </div>
    
        <div>
            <label>
                <span>Admin</span>
                <input #admin type="checkbox" />
            </label>
        </div>
    
        <div>
            <permission-map (onMapChanged)="userPermissions = $event" [editable]="true" [user]="null"></permission-map>
        </div>
        
        <button type="submit">Submit</button>
    </fieldset>
</form>
