<div>
    @if(user && user.isAdmin) {
        <button>Add new user</button>
    }
    @if(companyUsers$ | async; as users) {
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Admin</th>
                    <th>Company</th>
                    @if(user && user.isAdmin) {
                        <th>Actions</th>
                    } 
                </tr>
            </thead>
            <tbody>
                @for(user of users; track $index) {
                    <tr>
                        <td>{{ user.name }}</td>
                        <td>{{ user.isAdmin ? 'Yes' : 'No' }}</td>
                        <td>{{ user.company.name }}</td>
                        @if(user && user.isAdmin) {
                            <td>
                                <button>Edit</button>
                            </td>
                        }
                    </tr>
                }
            </tbody>
        </table>  
    }
</div>
