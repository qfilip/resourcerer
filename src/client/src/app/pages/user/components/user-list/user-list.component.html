<div>
    @if(companyUsers$ | async; as users) {
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Admin</th>
                    <th>Company</th>
                </tr>
            </thead>
            <tbody>
                @for(user of users; track $index) {
                    <tr>
                        <td>{{ user.name }}</td>
                        <td>{{ user.isAdmin ? 'Yes' : 'No' }}</td>
                        <td>{{ user.company.name }}</td>
                    </tr>
                }
            </tbody>
        </table>
       
    }
</div>
