<div class="container">
    <form (submit)="submit($event, uname.value, passwd.value)">
        <fieldset>
            <legend>Login</legend>
            <div>
                <label>
                    <span>Name:</span>
                    <input #uname type="text" />
                </label>
            </div>
            <div>
                <label>
                    <span>Password:</span>
                    <input #passwd type="password" />
                </label>
            </div>
            <button type="submit">Login</button>
        </fieldset>
    </form>
</div>
