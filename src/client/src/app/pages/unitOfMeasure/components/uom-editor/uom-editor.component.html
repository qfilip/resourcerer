<form (submit)="onSubmit($event, name.value, symbol.value)">
    <fieldset>
        <legend>{{ title }} Unit of Measure</legend>
        <div class="form-fields">
            <label>
                <span>Name</span>
                <input type="text" #name [value]="uom.name" />
            </label>
            <label>
                <span>Email</span>
                <input type="text" #symbol [value]="uom.symbol" />
            </label>
        </div>
        
        <button type="submit">Submit</button>
    </fieldset>
</form>
